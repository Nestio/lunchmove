<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h1>What's the lunch move?</h1>
            <ul class="list-group">
            </ul>
            <form class="form-inline">
                <div class="form-group">
                    <input type="text" class="form-control" name="user" placeholder="You">
                </div>
                <div class="form-group">
                    <p class="form-control-static">is going to</p>
                </div>
                <div class="form-group">
                    <select class="form-control" name="spot">
                        <option></option>
                        <% _.each(spots, function(spot){ %>
                            <option value="<%= spot.id %>"><%= spot.name %></option>
                        <% }) %>
                    </select>
                </div>
                <button type="submit" class="btn btn-success hidden">+</button>
            </form>
        </div>
    </div>
</div>
