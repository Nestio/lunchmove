<div class="spot-name col-md-6">
    <span><%= spotName %></span>
</div>
<div class="spot-moves col-md-6">
    <% moves.each(function(move){ %>
        <div class="move">
            <div class="move-icon">
                <span>1</span>
            </div>
            <div class="move-name">
                <span><%= isOwnMove ? 'You' : move.get('user') %></span>
            </div>
        </div>
    <% }) %>
    <% if (!isOwnMove) { %>
        <div class="move">
            <div class="move-icon">
                <span>1</span>
            </div>
            <div class="move-name">
                <span>You</span>
            </div>
        </div>
    <% } %>
</div>
